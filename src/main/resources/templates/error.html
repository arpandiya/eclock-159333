<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">

  <style>

    .login__container {

      z-index: -99;
      background-image: url("/images/bg-office.jpg");
      width: 100%;
      height: auto;

      transform: scale(1.4);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /*background: radial-gradient(circle, rgba(196, 229, 242, 1) 0%, rgba(245, 245, 245, 1) 100%, rgba(13, 140, 224, 1) 49%);*/
    }

  </style>
</head>
<body style="font-family: 'Matangi', sans-serif;">

<div class="container login__container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card  w-50 pb-2 " style="min-width: 400px; max-width: 500px; transform: scale(0.8);" >
    <div class="card-header  text-center d-flex align-items-center justify-content-center pt-4">
      <h2 class="text-center mb-4 text-warning text-bold">Error !</h2>
    </div>

    <div class="card-body">
      <section class="page_404">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 ">
              <div class="col-sm-10 col-sm-offset-1  text-center">
                <div class="">
                  <h3 class="text-center">oops...</h3>
                </div>
                <div class=" w-100 d-flex flex-column align-items-center justify-content-center ">
                  <h3 class="h2 text-center">
                   Something went wrong!
                  </h3>
<!--                  <p th:text="${'Error Message - ' + errMsg}"></p>-->
                  <a th:href="@{/login}" class="btn btn-success my-4">Go to Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
