<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>Branches</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">

<div th:insert="fragments/fragment :: admin-navbar"></div>
<div class="container mt-5">
  <h2>Branches</h2>
  <a th:href="@{/admin/branches/new}" class="btn btn-primary mb-3">Add Branch</a>

  <a th:href="@{/admin/managers/new}" class="btn btn-primary mb-3">Add Manager</a>

  <a th:href="@{/managers/new}" class="btn btn-primary mb-3">Add employee</a>

  <a th:href="@{/employee/timesheets/new}" class="btn btn-primary mb-3">Add Timesheet</a>

  <a th:href="@{/managers/tasks/new}" class="btn btn-primary mb-3">Add Task</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
      <td th:text="${branch.id}"></td>
      <td th:text="${branch.name}"></td>
      <td th:text="${branch.location}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<div th:insert="~{fragments/fragment :: footer}"></div>
</html>
