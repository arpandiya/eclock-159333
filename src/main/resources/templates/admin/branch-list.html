<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eClock Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      padding: 1rem;
    }
    .navbar-brand, .nav-link {
      color: #f8f9fa !important;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .nav-link:hover {
      color: #ffffff !important;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .dropdown-menu {
      background-color: #343a40;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .dropdown-item {
      color: #f8f9fa;
    }
    .dropdown-item:hover {
      background-color: #495057;
      color: #ffffff;
    }
    .bi-person-circle {
      font-size: 1.5rem;
      color: #f8f9fa;
    }
    .bi-person-circle:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

<div th:insert="~{fragments/fragment::navbar}"></div>
<div class="container mt-5">
  <h2>Branches</h2>
  <a th:href="@{/admin/branches/new}" class="btn btn-primary mb-3">Add Branch</a>

  <a th:href="@{/admin/managers/new}" class="btn btn-primary mb-3">Add Manager</a>

  <a th:href="@{/managers/new}" class="btn btn-primary mb-3">Add employee</a>

  <a th:href="@{/employee/timesheets/new}" class="btn btn-primary mb-3">Add Timesheet</a>

  <a th:href="@{/managers/tasks/new}" class="btn btn-primary mb-3">Add Task</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
      <td th:text="${branch.id}"></td>
      <td th:text="${branch.name}"></td>
      <td th:text="${branch.location}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
