<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>Create Manager</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">
<div th:insert="~{fragments/fragment :: admin-navbar}"></div>
<div class="container mt-5">
  <h2>Create Manager</h2>
  <form th:action="@{/admin/managers}" th:object="${employeeDto}" method="post" class="form">
    <div class="mb-3">
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input type="password" th:field="*{password}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Branch:</label>
      <select th:field="*{branchId}" class="form-control">
        <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Create Manager</button>
  </form>
</div>
<div th:insert="~{fragments/fragment :: footer}"></div>
</body>
</html>
