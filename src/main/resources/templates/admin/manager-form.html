<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Create Manager</h2>
  <form th:action="@{/admin/managers}" th:object="${employeeForm}" method="post" class="form">
    <div class="mb-3">
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input type="password" th:field="*{password}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Branch:</label>
      <select th:field="*{branchId}" class="form-control">
        <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Manager</button>
  </form>
</div>
</body>
</html>
