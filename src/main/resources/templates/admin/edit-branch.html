<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Branch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:fragment="~{fragments/fragment :: navbar}"></div>
<div class="d-flex justify-content-center align-items-center mt-5">


<div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header">
        <h2 class="text-center text-success">Edit Branch</h2>
    </div>

    <form class="my-4" th:action="@{/admin/branches/{id}/edit(id=${branch.id})}" th:object="${branch}" method="POST">

            <input type="hidden" name="id" th:value="${branch.id}">

            <div class="mb-3 px-4">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="mb-3 px-4">
                <label>Location:</label>
                <input type="text" th:field="*{location}" class="form-control"/>
            </div>
        <div class="mb-3 px-4">
            <button type="submit" class="btn btn-success">Update</button>
            </div>

    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
