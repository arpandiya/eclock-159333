<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Edit Branch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">
<div th:insert="~{fragments/fragment :: admin-navbar}"></div>
<div class="d-flex justify-content-center align-items-center mt-5">


<div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header">
        <h2 class="text-center text-success">Edit Branch</h2>
    </div>

    <form class="my-4" th:action="@{/admin/branches/{id}/edit(id=${branch.id})}" th:object="${branch}" method="POST">

            <input type="hidden" name="id" th:value="${branch.id}">

            <div class="mb-3 px-4">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="mb-3 px-4">
                <label>Location:</label>
                <input type="text" th:field="*{location}" class="form-control"/>
            </div>
        <div class="mb-3 px-4">
            <button type="submit" class="btn btn-success">Update</button>
            </div>

    </form>
</div>
</div>

<div th:fragment="~{fragments/fragment :: footer}"></div>

</body>
</html>
