<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Branch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="~{fragments/fragment :: navbar}"></div>
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header">
      <h2>Register Branch</h2>
    </div>

  <div class="card-body" >

  <form th:action="@{/admin/branches}" th:object="${branch}" method="post" class="form">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Location:</label>
      <input type="text" th:field="*{location}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  </div>
</div>
</div>
</body>
</html>
