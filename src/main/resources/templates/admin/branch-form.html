<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>New Branch</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">
<div th:insert="~{fragments/fragment :: admin-navbar}"></div>
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header">
      <h5 class="text-bold text-success text-center py-2">Register Branch</h5>
    </div>

  <div class="card-body" >

  <form th:action="@{/admin/branches}" th:object="${branch}" method="post" class="form">
    <div class="mb-3">
      <label class="my-2">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="my-2">Location:</label>
      <input type="text" th:field="*{location}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-outline-success form-control">Save</button>
  </form>
  </div>
</div>
</div>
</body>
<div th:insert="~{fragments/fragment :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
