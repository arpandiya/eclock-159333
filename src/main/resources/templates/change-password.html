<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">

  <style>

    .login__container {

      z-index: -99;
      background-image: url("/images/bg-office.jpg");
      width: 100%;
      height: auto;

      transform: scale(1.4);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /*background: radial-gradient(circle, rgba(196, 229, 242, 1) 0%, rgba(245, 245, 245, 1) 100%, rgba(13, 140, 224, 1) 49%);*/
    }

  </style>
</head>
<body style="font-family: 'Matangi', sans-serif;">

<div class="container login__container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card  w-50 pb-2 " style="min-width: 400px; max-width: 500px; transform: scale(0.8);" >
    <div class="card-header  text-center d-flex align-items-center justify-content-center pt-4">
      <h2 class="text-center mb-4 text-success text-bold">eClock</h2>
    </div>

    <div class="card-body">

      <form th:action="@{/change-password}" th:object="${changePasswordForm}" method="post" class="form ">
        <div class="mb-3 ">
          <label class="form-label">Old Password: </label>
          <input type="password" th:field="*{oldPassword}" class="form-control " required/>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password:</label>
          <input type="password" th:field="*{newPassword}" class="form-control " required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm New Password:</label>
          <input type="password" th:field="*{confirmPassword}" class="form-control " required/>
        </div>

        <div class="d-grid mt-5 d-flex justify-content-center">
          <button type="submit" class="btn btn-success w-50 py-3">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
