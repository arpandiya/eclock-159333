<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>Fragments</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">

<div th:insert="~{fragments/fragment :: manager-navbar}"></div>
<div class="container mt-5" style="height: 500px; display: flex; justify-content: center;">
  <div class="card" style="min-width: 500px; max-width: 600px;">
    <div class="card-header text-center">
      <h2 class="text-success">Create Employee</h2>
    </div>

  <div class="card-body">
    <form th:action="@{/managers/employees}" th:object="${empForm}" method="post" class="form mx-5">
      <div class="mb-3">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" th:field="*{password}" class="form-control" required/>
      </div>

      <input type="hidden" th:field="*{branchId}" value="${branchId}"/>

      <button type="submit" class="btn btn-success">Create Employee</button>
    </form>
  </div>

    </div>
</div>
<div th:insert="~{fragments/fragment :: footer}"></div>
</body>
</html>
