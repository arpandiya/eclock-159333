<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/fragment :: navbar"></div>
<div class="container mt-5" style="height: 500px; display: flex; justify-content: center;">
  <div class="card w-50">
    <div class="card-header text-center">
      <h2>Create Employee</h2>
    </div>

  <div class="card-body">
    <form th:action="@{/managers/employees}" th:object="${empForm}" method="post" class="form mx-5">
      <div class="mb-3">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" th:field="*{password}" class="form-control" required/>
      </div>

      <input type="hidden" th:field="*{branchId}" value="${branchId}"/>

      <button type="submit" class="btn btn-primary">Create Employee</button>
    </form>
  </div>

    </div>
</div>
</body>
</html>
