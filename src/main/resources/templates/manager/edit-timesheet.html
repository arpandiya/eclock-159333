<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Timesheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/fragment :: manager-navbar}"></div>
<div class="container mt-5 d-flex justify-content-center align-items-center" >
    <div class="card" style="max-width:600px; min-width: 500px;">
        <div class="card-header">
            <h2 class="text-center text-success">Edit Timesheet</h2>
        </div>

        <div class="card-body">

<form th:action="@{/managers/timesheet/{id}/edit(id=${timesheet.id})}" th:object="${timesheet}" method="post" class="form">

    <div class="mb-3">
        <label>Date: </label>
        <input type="text" th:field="*{date}" class="form-control" required/>
    </div>



        <input type="hidden" th:field="*{employee}" class="form-control" required/>


    <div class="mb-3">
        <label>Clock In:</label>
        <input type="time" th:field="*{clockIn}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Clock Out:</label>
        <input type="time" th:field="*{clockOut}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Break In:</label>
        <input type="time" th:field="*{breakIn}" class="form-control" />
    </div>

    <div class="mb-3">
        <label>Break Out:</label>
        <input type="time" th:field="*{breakOut}" class="form-control" />
    </div>

    <div class="mb-3">
        <label>Note:</label>
        <input type="text" th:field="*{note}" class="form-control" required/>
    </div>


    <button type="submit" class="btn btn-success">Update Timesheet</button>
</form>
</body>
</html>
