<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>Fragments</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">
<div class="container mt-5 d-flex justify-content-center align-items-center" >
  <div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header">
      <h2 class="text-center text-success">Edit Employee</h2>
    </div>

  <div class="card-body">


  <form th:action="@{/managers/employee/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post" class="form my-2">

    <div class="mb-3">
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>
    <div class="mb-3">

      <input type="hidden" th:field="*{password}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Branch:</label>
      <select th:field="*{branch.id}" class="form-control">
        <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Update Employee</button>
  </form>
</div>
</div>
</div>
<div th:insert="~{fragments/fragment :: footer}"></div>
</body>
</html>
