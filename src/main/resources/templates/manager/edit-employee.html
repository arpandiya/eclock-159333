<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center align-items-center" >
  <div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header">
      <h2 class="text-center text-success">Edit Employee</h2>
    </div>

  <div class="card-body">


  <form th:action="@{/managers/employee/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post" class="form my-2">

    <div class="mb-3">
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>
    <div class="mb-3">

      <input type="hidden" th:field="*{password}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Branch:</label>
      <select th:field="*{branch.id}" class="form-control">
        <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Update Employee</button>
  </form>
</div>
</div>
</div>
</body>
</html>
