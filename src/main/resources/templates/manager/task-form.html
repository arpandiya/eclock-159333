<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Assign Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/fragment :: manager-navbar}"></div>
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card" style="max-width:600px; min-width: 500px;">
    <div class="card-header text-center">
      <h3 class="text-success py-2">Assign Task</h3>
    </div>

  <div class="card-body">
  <form th:action="@{/managers/tasks}" th:object="${task}" method="post" class="form mb-2">
    <div class="mb-3">
      <label>Description:</label>
      <textarea th:field="*{description}" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label>Assign to:</label>
      <select th:field="*{assigneeId}" class="form-control">
        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName + ' ' + employee.lastName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label>Deadline:</label>
      <input type="date" th:field="*{deadline}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success ">Assign</button>
  </form>
  </div>
  </div>
</div>
<div th:insert="~{fragments/fragment :: footer}"></div>

</body>
</html>
