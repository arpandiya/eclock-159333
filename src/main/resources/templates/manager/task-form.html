<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Assign Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card w-50">
    <div class="card-header text-center">
      <h2>Assign Task</h2>
    </div>

  <div class="card-body">
  <form th:action="@{/managers/tasks}" th:object="${task}" method="post" class="form">
    <div class="mb-3">
      <label>Description:</label>
      <textarea th:field="*{description}" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label>Assign to:</label>
      <select th:field="*{assigneeId}" class="form-control">
        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName + ' ' + employee.lastName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label>Deadline:</label>
      <input type="date" th:field="*{deadline}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Assign</button>
  </form>
  </div>
  </div>
</div>
</body>
</html>
