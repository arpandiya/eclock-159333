<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pending Timesheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Pending Timesheets</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Employee</th>
      <th>Date</th>
      <th>Hours</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timesheet : ${timesheets}">
      <td th:text="${timesheet.id}"></td>
      <td th:text="${timesheet.employee.name}"></td>
      <td th:text="${timesheet.date}"></td>
      <td th:text="${timesheet.hoursWorked}"></td>
      <td>
        <form th:action="@{/manager/timesheets/{id}/approve(id=${timesheet.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-success">Approve</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
