<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>Fragments</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">
<div class="container mt-5">
  <h2>Pending Timesheets</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Employee</th>
      <th>Date</th>
      <th>Hours</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timesheet : ${timesheets}">
      <td th:text="${timesheet.id}"></td>
      <td th:text="${timesheet.employee.name}"></td>
      <td th:text="${timesheet.date}"></td>
      <td th:text="${timesheet.hoursWorked}"></td>
      <td>
        <form th:action="@{/manager/timesheets/{id}/approve(id=${timesheet.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-success">Approve</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:insert="~{fragments/fragment :: footer}"></div>
</body>
</html>
