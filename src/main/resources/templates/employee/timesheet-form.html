<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <title>Create Timesheet</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">

<div th:insert="~{fragments/fragment :: employee-navbar}"></div>
<div class="container mt-5  ml-auto mr-auto" style="display: flex; justify-content: center;">
  <div class="card " style="min-width: 500px; max-width: 600px;">
    <div class="card-header text-center">
      <h5 class="text-center text-success py-2 text-bold">New Timesheet</h5>
    </div>

    <div class="card-body">
    <form th:action="@{/employee/timesheet}" th:object="${timesheet}" method="post">



      <div class="mb-3">

        <label class="form-label">Date:</label>
        <input type="date" th:field="*{date}" class="form-control"
        th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Clock In:</label>
        <input type="time" th:field="*{clockIn}"  class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Clock Out:</label>
        <input type="time" th:field="*{clockOut}" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Break In:</label>
        <input type="time" th:field="*{breakIn}"  class="form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Break Out:</label>
        <input type="time" th:field="*{breakOut}"  class="form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Note:</label>
        <textarea th:field="*{note}" class="form-control" rows="2"></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-outline-success">Submit Timesheet</button>
      </div>
    </form>
    </div>

  </div>
</div>

</body>
<div th:insert="~{fragments/fragment :: footer}"></div>
</html>
