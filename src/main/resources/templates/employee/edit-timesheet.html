<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <title>Edit Timesheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Matangi', cursive;">
<div th:insert="~{fragments/fragment :: employee-navbar}"></div>
<div class="container mt-5 d-flex justify-content-center align-items-center" >
    <div class="card" style="max-width:600px; min-width: 500px;">
        <div class="card-header">
            <h2 class="text-success text-center">Edit Timesheet</h2>
        </div>

        <div class="card-body">

<form th:action="@{/employee/timesheet/{id}/edit(id=${timesheet.id})}" th:object="${timesheet}" method="post" class="form my-4">

    <div class="mb-3">
        <label>Date: </label>
        <input type="text" th:field="*{date}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Clock In:</label>
        <input type="time" th:field="*{clockIn}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Clock Out:</label>
        <input type="time" th:field="*{clockOut}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Break In:</label>
        <input type="time" th:field="*{breakIn}" class="form-control" />
    </div>

    <div class="mb-3">
        <label>Break Out:</label>
        <input type="time" th:field="*{breakOut}" class="form-control" />
    </div>

    <div class="mb-3">
        <label>Note:</label>
        <input type="text" th:field="*{note}" class="form-control" required/>
    </div>


    <button type="submit" class="btn btn-success">Update Timesheet</button>
</form>

        </div>
    </div>
</div>

<div th:insert="~{fragments/fragment :: footer}"></div>
</body>
</html>
