<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Fragments</title>
</head>
<body>
<!-- Navigation Bar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container-fluid px-5" style="min-height: 100px;">
    <a class="navbar-brand shadow text-bold" href="#" style="margin-left: 20px; font-size: 30px;">eClock</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav  mb-2 mb-lg-0 " style="margin-left: 50vw;" >
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employee/}" sec:authorize="isAuthenticated()">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks/}" sec:authorize="isAuthenticated()">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/timesheet/}" sec:authorize="isAuthenticated()">Timesheet</a>
        </li>
      </ul>
      <ul class="navbar-nav" style="margin-left: 100px;">
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span sec:authentication="name">Guest User</span>
          </a>

        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link btn btn-primary btn-sm text-white" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="bg-dark text-white text-center py-3 mt-4">
  <div class="container">
    <p>Â© 2025 eClock - Employee Management System. All rights reserved.</p>
    <p>Contact: <a href="mailto:support@eclock.co.nz" class="text-white">support@eclock.co.nz</a></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
