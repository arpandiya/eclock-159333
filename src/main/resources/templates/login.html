<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .login__container {

      z-index: -99;
      background-image: url("/images/office_wallpaper.jpg");
      width: 100vw;
      height: 100vh;


      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /*background: radial-gradient(circle, rgba(196, 229, 242, 1) 0%, rgba(245, 245, 245, 1) 100%, rgba(13, 140, 224, 1) 49%);*/
    }

  </style>
</head>
<body>

<div class="container login__container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card  w-50 pb-2 " style="min-width: 400px; max-width: 500px;" >
    <div class="card-header  text-center d-flex align-items-center justify-content-center pt-4">
      <h2 class="text-center mb-4 text-primary text-bold">eClock</h2>
    </div>

    <div class="card-body">

    <form th:action="@{/login}" method="post" class="form ">
      <div class="mb-3 ">
        <label class="form-label">Email: </label>
        <input type="email" name="username" class="form-control " required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" name="password" class="form-control " required/>
      </div>
      <div class="d-grid mt-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-50 py-3">Login</button>
      </div>
    </form>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
